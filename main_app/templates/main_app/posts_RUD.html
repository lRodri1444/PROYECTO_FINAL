{% extends 'main_app/base.html' %}
{% load static %}
{% block title %} Admin - Post control {% endblock title %}
{% block content %}
{% for i in posts %}
      <div id="admread" class="card text-center">
        <div id="profilecardheader" class="card-header">
          <ul id="ulprof" class="nav nav-pills card-header-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item dropdown-item-custom" href="{% url 'update-page' i.id %}">Update</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'delete-page' i.id %}">Delete</a>
              </div>
            </li>
            <li id="admpostli">
              <p>{{i.posted_date}}</p>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.body|safe}}</p>
        </div>
        <div class="card-footer text-muted">
          <a href="{% url 'profiles-list' i.user.id %}">{{i.user}}<img id="objphotohome" src="{{i.user.user_object.profile_pic.url}}" height="30" width="30" class="rounded-circle"></a>
        </div>
      </div>
         <br>
         <br>
        
      {% endfor %}
{% endblock content %}
